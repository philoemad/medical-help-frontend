<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Articles</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       
    </head>
    <body>

      
        <div class="container mt-4">
            <!-- nav links to articles -->
            <div class="row">
                
                <div class="col">
                    <div class="rotate-container" >

                        <!----front card -------------------------->
                        <div class="card card-front text-center">
                           
                            <img class="img-fluid" src="images/article1.jpg">
                            <div class="card-block">
                               <button class="btn btn-primary btn-rotate">Read More <span class="fa fa-long-arrow-right"></span> </button>
                            </div>
                        </div>
                        <!---------back card--------------------->
                        <div class="card card-back text-center">
                            <div class="card-block">
                                
                                
                                <button class="btn btn-primary mb-1 btn-rotate"><span class="fa fa-long-arrow-left"> </span>&nbsp; Back</button>
                            </div>
                        </div>     
                    </div>
                   
          
                </div>
            </div>
        </div>

        <script src="script.js" type="text/javascript"></script>
       <script>
            $(document).ready(function(){
                $(function(){
                    $('.btn-rotate').click(function(){
                        $('.card-front').toggleClass('rotate-card-front');
                        $('.card-back').toggleClass('rotate-card-back');
                    });
                });
				}
				</script>
    </body>

</html>
